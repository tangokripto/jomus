<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Musik Pribadi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎵 Musik Pribadi</h1>
    <input type="text" id="search" placeholder="Cari lagu..." />

    <ul id="song-list"></ul>

    <div class="player">
      <div class="player">
        <div id="now-playing">Pilih lagu untuk diputar</div>
        <div class="controls">
          <button id="prev">⏮️</button>
          <button id="play">▶️</button>
          <button id="next">⏭️</button>
          <button id="shuffle">🔀</button>
        </div>
        <audio id="audio"></audio>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
