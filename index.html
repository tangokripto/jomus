<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center p-8">
  <h1 class="text-3xl mb-4">ðŸŽµ Music Player</h1>
  <audio id="audio" controls class="w-full max-w-xl mb-4"></audio>
  <ul id="playlist" class="w-full max-w-xl space-y-2"></ul>

  <script>
    fetch('songs.json')
      .then(res => res.json())
      .then(songs => {
        const audio = document.getElementById('audio');
        const playlist = document.getElementById('playlist');

        songs.forEach((song, index) => {
          const li = document.createElement('li');
          li.textContent = song.title;
          li.className = 'cursor-pointer hover:bg-gray-700 p-2 rounded';
          li.onclick = () => {
            audio.src = song.url;
            audio.play();
          };
          playlist.appendChild(li);
        });
      });
  </script>
</body>
</html>
