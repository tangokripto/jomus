<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="icon" href="plybtn2.png" type="image/png">
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="plybtn2.png">
  <meta name="theme-color" content="#121212" />
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="UTF-8" />
  <title>Apple Music KW</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <div class="player">
    <!-- Cover + Durasi (DITAMBAHKAN) -->

    <img id="cover-art" src="" alt="Cover Art"" />
    <!-- ELEMEN ASLI -->
    <div id="now-playing">Choose song</div>
    <div id="song-meta" class="text-[11px] text-gray-400 mt-0.5 leading-snug space-y-0">
      <p>Artist : <span id="song-artist">Unknown</span></p>
      <p>Album : <span id="song-album">Unknown</span></p>
      <p>Genre : <span id="song-genre">Unknown</span></p>
    </div>
    <div class="seek-container" style="display: flex; align-items: center; gap: 8px;">
      <input id="seek" type="range" value="0" min="0" max="100" step="0.1" style="flex: 1;" />
      <span id="duration" class="text-xs text-zinc-400" style="min-width: 60px;">00:00 / 00:00</span>
    </div>    
    <div class="controls">
      <button id="shuffle">🔀</button>
      <button id="prev">⏮</button>
      <button id="play">
        <span id="icon-play">▶️</span>
        <span id="icon-pause" style="display:none;">⏸</span></button>
      <button id="next">⏭</button>
      <button id="repeat" title="Repeat">🔁</button>    
    </div>
    <div class="search-container">
      <div class="search-wrapper">
        <input type="text" id="search" placeholder="🔍 Search" />
       <button id="clear-search" title="Clear Search">x</button>
      </div>
    </div>    
    <div class="playlist">
      <h3>🎶 Songs</h3>
      <ul id="song-list"></ul>
    </div>
    <audio id="audio"></audio>
  <script src="main.js"></script>
</body>
</html>
