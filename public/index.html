<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="icon" href="plybtn2.png" type="image/png">
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="plybtn2.png">
  <meta name="theme-color" content="#121212" />
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="UTF-8" />
  <title>Apple Music KW</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <div class="player">
    <img id="cover-art" src="" alt="Cover Art"" />
    <!-- ELEMEN ASLI -->
    <div id="now-playing">Choose song</div>
    <div id="song-meta" class="text-[11px] text-gray-400 mt-0.5 leading-snug space-y-0">
      <p>Artist : <span id="song-artist">Unknown</span></p>
      <p>Album : <span id="song-album">Unknown</span></p>
      <p>Genre : <span id="song-genre">Unknown</span></p>
      <p>Duration : <span id="duration" class="text-xs text-zinc-400" style="min-width: 60px;">00:00 / 00:00</span></p>
    </div>
    <div class="seek-container" style="display: flex; align-items: center; gap: 8px;">
      <input id="seek" type="range" value="0" min="0" max="100" step="0.1" style="flex: 1;" />
    </div>    
    <div class="controls">
      <button id="shuffle"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24" height="24">
        <path d="M17 17h2v-2h-2v2zm-2-2H6v-2h9v-2l4 3-4 3v-2zm2-6h2V7h-2v2zm-2-2H6v2h9v2l4-3-4-3v2z"/>
      </svg>
      </button>
      <button id="prev"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24" height="24">
        <path d="M11 18V6l-8.5 6L11 18zm1-12v12l8.5-6L12 6z"/>
      </svg>
      </button>
      <button id="play">
        <span id="icon-play"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24" height="24">
          <path d="M8 5v14l11-7z"/>
        </svg>
        </span>
        <span id="icon-pause" style="display:none;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24" height="24">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
        </span></button>
      <button id="next"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24" height="24">
        <path d="M13 6v12l8.5-6L13 6zM3 6v12l8.5-6L3 6z"/>
      </svg>
      </button>
      <button id="repeat" title="Repeat"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24" height="24">
        <path d="M7 7h10v3l4-4-4-4v3H6c-1.66 0-3 1.34-3 3v4h2v-4c0-.55.45-1 1-1zm10 10H6v-3l-4 4 4 4v-3h11c1.66 0 3-1.34 3-3v-4h-2v4c0 .55-.45 1-1 1z"/>
      </svg>
      </button>    
    </div>
    <div class="search-container">
      <div class="search-wrapper">
        <input type="text" id="search" placeholder="🔍 Search" />
       <button id="clear-search" title="Clear Search">x</button>
      </div>
    </div>    
    <div class="playlist">
      <h3>🎶 Songs</h3>
      <ul id="song-list"></ul>
    </div>
<!-- Hanya satu audio di HTML -->
<audio id="player" hidden></audio>
  <script src="main.js"></script>
</body>
</html>
