<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player">
    <h1>🎶 Music Player</h1>

    <!-- Search -->
    <div class="search-container">
      <input type="text" id="search" placeholder="Cari lagu..." />
    </div>

    <!-- Audio -->
    <audio id="audio" preload="metadata"></audio>

    <!-- Controls -->
    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="next">⏭️</button>
      <button id="shuffle">🔀</button>
    </div>

    <!-- Seek + Volume -->
    <input type="range" id="seek" value="0" />
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />

    <!-- Playlist -->
    <ul id="playlist"></ul>
  </div>

  <!-- Mini Player -->
  <div class="mini-player" id="mini-player">
    <span id="mini-title">🎵</span>
    <button id="mini-toggle">⏯️</button>
  </div>

  <!-- Toggle Dark Mode -->
  <button id="toggle-dark" class="toggle-dark" title="Toggle Dark Mode">🌓</button>

  <script src="main.js"></script>
</body>
</html>
