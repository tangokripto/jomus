<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="icon" href="plybtn.png" type="image/png">
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#121212" />
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify - KW</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <div class="player">
    <!-- Cover + Durasi (DITAMBAHKAN) -->
    <div class="now-playing-ui">
      <div class="now-meta">
        <div id="duration">00:00 / 00:00</div>
      </div>
    </div>

    <!-- ELEMEN ASLI -->
    <div id="now-playing">Choose song</div>
    <input id="seek" type="range" value="0" min="0" max="100" step="0.1" />

    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">
        <span id="icon-play">▶️</span>
        <span id="icon-pause" style="display:none;">⏸️</span></button>
      <button id="next">⏭️</button>
      <button id="repeat" title="Repeat">🔁</button>    
      <button id="shuffle">🔀</button>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="1" title="Volume" />
    </div>
    <div class="search-container">
      <input type="text" id="search" placeholder="🔍 Search" />
    </div>
    <div class="playlist">
      <h3>🎶 Songs</h3>
      <ul id="song-list"></ul>
    </div>

    <audio id="audio"></audio>
  </div>

  <script src="main.js"></script>
</body>
</html>
