<!DOCTYPE html>
<html lang="id">
<head>

<body>
  <div class="player">
    <div id="now-playing">Choose song</div>
    <input id="seek" type="range" value="0" min="0" max="100" step="0.1" />

    <div class="controls">
      <button id="prev">тПоя╕П</button>
      <button id="play">
        <span id="icon-play">тЦ╢я╕П</span>
        <span id="icon-pause" style="display:none;">тП╕я╕П</span>
      </button>
      <button id="next">тПня╕П</button>
      <button id="shuffle">ЁЯФА</button>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="1" title="Volume" />
    </div>

    <div class="playlist">
      <h3>ЁЯО╢ Songs</h3>
      <ul id="song-list"></ul>
    </div>

    <audio id="audio"></audio>
  </div>

  <script src="main.js"></script>
</body>
</html>
